<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeningBot - WhatsApp Chatbot Automation</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Background gradient overlay -->
    <div class="background-gradient"></div>

    <!-- Hero Section -->
    <div class="hero-container">
        <div class="hero-content">
            <!-- Logo/Brand -->
            <div class="brand-section">
                <div class="logo">
                    <span class="logo-icon">ü§ñ</span>
                    <h1 class="brand-name">
                        <span class="brand-dev">Pening</span><span class="brand-muse">Bot</span>
                    </h1>
                </div>
                <p class="tagline">Automate Your WhatsApp Conversations with AI</p>
            </div>

            <!-- Login Form -->
            <div class="auth-card">
                <div id="loginForm" class="auth-form">
                    <h2 class="form-title">Sign In</h2>
                    <p class="form-subtitle">Welcome back! Enter your credentials to continue.</p>

                    <div id="loginError" class="error-message" style="display: none;"></div>

                    <form id="loginFormSubmit" onsubmit="handleLogin(event)">
                        <div class="form-group">
                            <label for="loginEmail">Email Address</label>
                            <input
                                type="email"
                                id="loginEmail"
                                name="email"
                                placeholder="you@example.com"
                                required
                                autocomplete="email"
                            >
                        </div>

                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input
                                type="password"
                                id="loginPassword"
                                name="password"
                                placeholder="Enter your password"
                                required
                                autocomplete="current-password"
                            >
                        </div>

                        <div class="form-options">
                            <label class="checkbox-label">
                                <input type="checkbox" name="remember">
                                <span>Remember me</span>
                            </label>
                        </div>

                        <button type="submit" class="btn btn-primary" id="loginBtn">
                            <span>Sign In</span>
                            <span class="btn-loader" style="display: none;">‚óè‚óè‚óè</span>
                        </button>
                    </form>

                    <div class="form-footer">
                        <p>Don't have an account? <a href="#" onclick="showRegister(event)" class="switch-form">Create one here</a></p>
                    </div>
                </div>

                <!-- Register Form (Hidden by default) -->
                <div id="registerForm" class="auth-form" style="display: none;">
                    <h2 class="form-title">Create Account</h2>
                    <p class="form-subtitle">Start automating your WhatsApp conversations today.</p>

                    <div id="registerError" class="error-message" style="display: none;"></div>
                    <div id="registerSuccess" class="success-message" style="display: none;"></div>

                    <form id="registerFormSubmit" onsubmit="handleRegister(event)">
                        <div class="form-group">
                            <label for="registerName">Full Name</label>
                            <input
                                type="text"
                                id="registerName"
                                name="name"
                                placeholder="John Doe"
                                required
                            >
                        </div>

                        <div class="form-group">
                            <label for="registerEmail">Email Address</label>
                            <input
                                type="email"
                                id="registerEmail"
                                name="email"
                                placeholder="you@example.com"
                                required
                                autocomplete="email"
                            >
                        </div>

                        <div class="form-group">
                            <label for="registerPassword">Password</label>
                            <input
                                type="password"
                                id="registerPassword"
                                name="password"
                                placeholder="Create a strong password (min 8 characters)"
                                required
                                autocomplete="new-password"
                                minlength="8"
                            >
                        </div>

                        <div class="form-group">
                            <label for="registerConfirmPassword">Confirm Password</label>
                            <input
                                type="password"
                                id="registerConfirmPassword"
                                name="confirmPassword"
                                placeholder="Re-enter your password"
                                required
                                autocomplete="new-password"
                                minlength="8"
                            >
                        </div>

                        <button type="submit" class="btn btn-primary" id="registerBtn">
                            <span>Create Account</span>
                            <span class="btn-loader" style="display: none;">‚óè‚óè‚óè</span>
                        </button>
                    </form>

                    <div class="form-footer">
                        <p>Already have an account? <a href="#" onclick="showLogin(event)" class="switch-form">Sign in</a></p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script type="module" src="/assets/js/auth.js"></script>
</body>
</html>
